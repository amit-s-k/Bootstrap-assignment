<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Bootstrap Demo</title>
    <script src="js/jquery.min.js"></script>
    <script  src="js/boot.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/boot.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
    <!-- header -->
<div class="container-fluid">
    <header class="navbar navbar-expand-md fixed-top nav-tabs row" id="head">
        <div class="navbar-brand col-xs-2">
            <img  class="img-fluid" src="images/logo.png" alt="companylogo" title="Aura">aura
        </div>
        <button id="toggler" class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">starters <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">main course</a>
                <a class="nav-item nav-link" href="#">desserts</a>
            </div>
        </div>
    </header>
</div>
   <!-- Carousel  -->
<div id="carousel-example" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/starter.jpg" class="d-block w-100" alt="starters"> <h2 id="starters" class="carousel-caption align-items-center">starters</h2>
        </div>
        <div class="carousel-item">
            <img src="images/main.jpg" class="d-block w-100" alt="main-course"> <h2 id="main-course" class="carousel-caption align-items-center">main course</h2>
        </div>
        <div class="carousel-item">
            <img src="images/dessert.jpg" class="d-block w-100" alt="desserts"> <h2 id="desserts" class="carousel-caption align-items-center">desserts</h2>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid container-fluid">
    <div class="row" style="margin:0px;">
        <h1 class="display-4 col-12">Christmas Dhamaka</h1>
        <p class="lead col-12"> Flat 30% off for orders above 299</p>
    </div>
</div>
<!-- footer  -->
<footer>
    <nav class="navbar navbar-expand-lg" id="footer">
        <div class="navbar-nav align-items-center" id="fall">
            <span id="follow"> follow us </span>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
        </div>
    </nav>
    <div class="navbar-nav align-items-start" id="end">
        <a href="#" class="nav-item nav-link">careers</a>
        <a href="#" class="nav-item nav-link">about us</a>
        <a href="#" class="nav-item nav-link">find us</a>
    </div>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=georgia%20tech&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
            <a href="https://www.pureblack.de/webdesign/"></a>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js">
  </script>  
</body>
</html>
